<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazing!</title>
</head>
<body>
    <script>
        document.addEventListener('mousemove', function(e){
            let body = document.querySelector("body");
            let partcles = document.createElement('span');
            let x = e.offsetX;
            let y = e.offsetY;
            partcles.style.left = x + "px";
            partcles.style.top = y + "px";
            body.appendChild(partcles);

            let size =  Math.random() * 8; 
            partcles.style.width =  2 + size+'px';
            partcles.style.height =  2 + size+'px';

            let transfromValue =  Math.random() * 360; 
            partcles.style.transform =  'rotate('+transfromValue+'deg)';

            setTimeout(function(){
                partcles.remove()
            },2000)
        })
    </script>
</body>
</html>
